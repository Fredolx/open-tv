<div class="my-5">
  <div class="container">
    <div class="row justify-content-center mb-3">
      <div class="col d-flex justify-content-center">
        <button
          class="btn btn-sm btn-outline-light"
          [ngbTooltip]="'Add new Source'"
          (click)="goToSetup()"
        >
          <div class="mdi mdi-plus icon"></div>
        </button>
      </div>
      <div class="col d-flex justify-content-center">
        <button
          class="btn btn-sm btn-outline-light"
          [ngbTooltip]="'Edit List Sources'"
        >
          <div class="mdi mdi-pencil icon"></div>
        </button>
      </div>
    </div>
    <div class="d-flex flex-column row gy-3 align-items-center">
      <div *ngFor="let source of sources" class="col-lg-4 col-md-4">
        <div
          class="source d-inline-flex p-2 align-items-center justify-content-center"
          (click)="click(source)"
        >
          <div class="source-title">{{ source?.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading
  [hidden]="this.memory.Sources.length != 0 && !this.loading"
  [center]="true"
></app-loading>
